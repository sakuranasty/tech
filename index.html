<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="317EFB" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Put your description here." />
    <meta name="theme-color" content="#db5945" />
    <title>Технические работы</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="content">
        <div class="logo">
          <svg id="logo" width="460" height="50" viewBox="0 0 460 50" fill="none" xmlns="http://www.w3.org/2000/svg">
            <use href="sprite.svg#logo"></use>
          </svg>
        </div>
        <div class="main animated">
          <div class="background-block ease-in-out-animation">
            <div class="blob">
              <svg id="blob" width="705" height="628" viewBox="0 0 705 628" fill="none" xmlns="http://www.w3.org/2000/svg">
                <use xlink:href="sprite.svg#blob"></use>
              </svg>              
            </div>
            <div class="plants ease-in-out-animation">
              <svg id="plants" width="669" height="305" viewBox="0 0 669 305" fill="none" xmlns="http://www.w3.org/2000/svg">
                <use xlink:href="sprite.svg#plants"></use>
              </svg>              
            </div>
          </div>
          <div class="device-block ease-in-out-animation">
            <div class="device">
              <svg id="device" width="713" height="405" viewBox="0 0 713 405" fill="none" xmlns="http://www.w3.org/2000/svg">
                <use xlink:href="sprite.svg#device"></use>
              </svg>
            </div>
            <div class="cone ease-in-out-animation">
              <svg id="cone" width="125" height="167" viewBox="0 0 125 167" fill="none" xmlns="http://www.w3.org/2000/svg">
                <use xlink:href="sprite.svg#cone"></use>
              </svg>
            </div>
          </div>
          <div class="shade-block">
            <div class="lamp ease-in-out-animation">
              <svg id="lamp" width="121" height="183" viewBox="0 0 121 183" fill="none" xmlns="http://www.w3.org/2000/svg">
                <use xlink:href="sprite.svg#lamp"></use>
              </svg>
            </div>
            <div class="shade ease-in-out-animation">
              <svg id="shade" width="580" height="392" viewBox="0 0 580 392" fill="none" xmlns="http://www.w3.org/2000/svg">
                <use xlink:href="sprite.svg#shade"></use>
              </svg>
            </div>
          </div>
          <div class="sign-block ease-in-out-animation">
            <div class="sign">
              <svg id="sign" width="234" height="175" viewBox="0 0 234 175" fill="none" xmlns="http://www.w3.org/2000/svg">
                <use xlink:href="sprite.svg#sign"></use>
              </svg>                
            </div>
            <div class="text-block">
              <div class="text-upper">
                На сайте ведутся
              </div>
              <div class="text-lower">
                Технические работы
              </div>
            </div>
          </div>
        </div>
        <div class="footer-text">
          <div>Приносим извинения за временные неудобства</div>
          <div>Мы уже работаем над исправлением проблем</div>
        </div>
      </div>
    </div>
  </body>
</html>
